    var validation = Array.prototype.filter.call(forms, function(form) {

          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);

            var $isAnimatedSecond = $(".second .is-animated"),
                $isAnimatedSecondSingle = $(".second .is-animated__single"),
                $isAnimatedThird = $(".third .is-animated"),
                $isAnimatedThirdSingle = $(".third .is-animated__single"),
                $isAnimatedFourth = $(".fourth .is-animated"),
                $isAnimatedFourthSingle = $(".fourth .is-animated__single");

            $("#fullpage").fullpage({
                anchors: ["section1", "section2", "section3", "section4"],
                scrollOverflow: true,
                normalScrollElements: ".scroll-twitter-box , .list-temp ul",
                onLeave: function (index, nextIndex, direction) {
                    // first animation
                    if (index == 1 && nextIndex == 2) {
                        $isAnimatedSecond.addClass(
                            "animate__animated animate__fadeInDown"
                        );
                        $isAnimatedSecond.eq(0).css("animation-delay", ".3s");
                        $isAnimatedSecond.eq(1).css("animation-delay", ".6s");
                        $isAnimatedSecond.eq(2).css("animation-delay", ".9s");
                        $isAnimatedSecondSingle
                            .addClass("animate__animated animate__fadeInDown")
                            .css("animation-delay", "1.7s");
                    }

                    // second animation
                    else if ((index == 1 || index == 2) && nextIndex == 3) {
                        $isAnimatedThird
                            .eq(0)
                            .addClass("animate__animated animate__fadeInDown")
                            .css("animation-delay", ".3s");
                        $isAnimatedThird
                            .eq(1)
                            .addClass("animate__animated animate__fadeInDown")
                            .css("animation-delay", ".6s");
                        $isAnimatedThirdSingle
                            .addClass("animate__animated animate__fadeInDown")
                            .css("animation-delay", "1.2s");
                    }

                    // third animation
                    else if (
                        (index == 1 || index == 2 || index == 3) &&
                        nextIndex == 4
                    ) {
                        $isAnimatedFourth
                            .addClass("animate__animated animate__fadeInDown")
                            .css("animation-delay", ".6s");
                        $isAnimatedFourthSingle
                            .addClass("animate__animated animate__fadeInDown")
                            .css("animation-delay", "1.2s");
                        $isAnimatedFourthSingle.one(
                            "webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend",
                            function () {
                                $(this)
                                    .removeClass("animate__fadeInDown")
                                    .addClass("animate__fadeInDown");
                            }
                        );
                    }

                    // NEW-NEW
                    if (nextIndex.index == 0 || nextIndex.index == 1) {
                        $(".bg-2").css("transition", "height 700ms ease 0s");
                    }

                    if (nextIndex.index == 3) {
                        $(".bg-2").height(
                            $("#scrollit").height() - $("#about-us").outerHeight()
                        );
                    } else {
                        $(".bg-2").height(0);
                        $(".bg-3").height(0);
                    }
                    // NEW-NEW
                },
                // NEW-NEW
                afterLoad: function (origin, destination, direction) {
                    if (destination.index == 2) {
                        $(".bg-2").css("transition", "none");
                    }
                },
                afterRender: function () {
                    var observer = new MutationObserver(function (mutations) {
                        mutations.forEach(function (mutationRecord) {
                            if (
                                $("#about-us").outerHeight() +
                                $(".fp-scroller").offset().top >
                                0
                            ) {
                                $(".bg-2").height(
                                    $("#scrollit").height() -
                                    $("#about-us").outerHeight() -
                                    $(".fp-scroller").offset().top
                                );
                                $(".bg-3").height(0);
                            } else {
                                $(".bg-3").height(
                                    $("#scrollit").height() -
                                    $("#about-us").outerHeight() -
                                    ($("#scrollit").height() * 60) / 100 -
                                    $("#bg-2").outerHeight() -
                                    $(".fp-scroller").offset().top
                                );
                            }
                        });
                    });

                    var target = document.querySelector(".fp-scroller");
                    observer.observe(target, {
                        attributes: true,
                        attributeFilter: ["style"],
                    });
                },
                // NEW-NEW
            });
